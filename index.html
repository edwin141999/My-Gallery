<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Gallery</title>
        <link rel="stylesheet" href="index.css" />
        <link
            rel="shortcut icon"
            href="public/devchallenges.png"
            type="image/x-icon"
        />
        <!-- font family montserrat -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div id="div-img-info">
                <img
                    src="public/profilePhoto.png"
                    alt="Photo Profile"
                    id="img-profile"
                />
                <p id="p-name">Rodney Cotton</p>
                <p id="p-place">Helsinki, Finland</p>
            </div>
            <div id="div-center">
                <div id="div-posts">
                    <div id="info">
                        <p id="p-info-number">100</p>
                        <p id="p-info-text">Posts</p>
                    </div>
                    <div id="info">
                        <p id="p-info-number">2,242</p>
                        <p id="p-info-text">Follower</p>
                    </div>
                    <div id="info">
                        <p id="p-info-number">1,432</p>
                        <p id="p-info-text">Following</p>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div id="div-grid">
                <img src="public/photo1.png" alt="photo1" id="img-1" />
                <img src="public/photo2.png" alt="photo2" id="img-2" />
                <img src="public/photo3.png" alt="photo3" id="img-3" />
                <img src="public/photo_4.png" alt="photo4" id="img-4" />
                <img src="public/photo5.png" alt="photo5" id="img-5" />
                <img src="public/photo6.png" alt="photo6" id="img-6" />
            </div>
        </section>
        <footer>
            <span id="footer-span"
                >created by
                <a href="https://devchallenges.io/portfolio/edwin141999"
                    >edwin141999</a
                >
                - devChallenges.io</span
            >
        </footer>
    </body>
</html>
